# PostgreSQL Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=postgresql://localhost:5432/pos_db

# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect
quarkus.hibernate-orm.log.sql=true
quarkus.jpa.packages=com.posdb.sync.entity

# JWT Configuration
quarkus.smallrye-jwt.sign.key-location=META-INF/resources/privateKey.pem
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
quarkus.smallrye-jwt.verify.issuer=pos-db-sync
quarkus.smallrye-jwt.audience=pos-mobile-app

# Basic Auth for Admin APIs
admin.username=admin
admin.password.hash=${ADMIN_PASSWORD_HASH:$2a$10$R9h7cIPz0OV8jGskHyQLaOYVYXiWXoNFWwZvgW.MqQwWEKNAqEQJW}

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.posdb.sync".level=DEBUG
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%c{2.}] %m%n

# Security Configuration
quarkus.http.auth.permission.public.paths=/api/v1/admin/*,/api/v1/pos/*,/api/v1/auth/login
quarkus.http.auth.permission.public.policy=permit
quarkus.http.auth.permission.authenticated.paths=/api/v1/*
quarkus.http.auth.permission.authenticated.policy=authenticated
